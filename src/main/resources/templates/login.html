<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logowanie</title>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-body">

    <nav class="navbar navbar-expand-md navbar-dark bg-info fixed-top">
        <a class="navbar-brand" href="/">Strona główna</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/login">Logowanie</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/rejestracja">Rejestracja</a>
              </li>     
            </ul>  
          </div>
    </nav>

    <div class="container">
        <div class="login-container">
            <h1>Zaloguj się:</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <h4 class="text-danger nieprawidlowe-dane">Wprowadzono nieprawidłowe dane</h4>
                </div>
                    
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label"><b>Email:</b></label>
                    <div class="col-sm-10">
                        <input type="email" id="email" name="email" class="form-control col-md-12" placeholder="Wprowadź email" required>
                    </div>
                </div>  

                <div class="form-group row">
                    <label for="haslo" class="col-sm-2 col-form-label"><b>Hasło:</b></label>
                    <div class="col-sm-10">
                    <input type="password" id="haslo" name="haslo" class="form-control col-md-12" placeholder="Wprowadź hasło" required>
                </div>
            </div>
                <button type="submit" class="btn btn-primary btn-block">Zaloguj</button>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
