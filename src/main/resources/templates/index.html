<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Strona główna</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-body">

    <!-- <div sec:authorize="!isAuthenticated()"> -->
    <nav class="navbar navbar-expand-md navbar-dark bg-info fixed-top">
        <a class="navbar-brand" href="/">Strona główna</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Logowanie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rejestracja">Rejestracja</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="text-center">
        <h1>Witaj na stronie głównej!</h1>
        <div class="btn-group">
            <a th:href="@{/login}" class="btn login mr-2">Logowanie</a>
            <a th:href="@{/rejestracja}" class="btn rejestracja">Rejestracja</a>
        </div>
    </div>
    <!-- </div> -->

    <!-- <div sec:authorize="isAuthenticated()"> -->

    <div class="container">
        <h1>Aplikacja Notatek i Zadań</h1>

        <h2>Notatki</h2>
        <ul id="listaNotatek" class="list-group mb-3">
        </ul>

        <h2>Zadania</h2>
        <ul id="listaZadan" class="list-group mb-3">
        </ul>

        <h2>Dodaj Nową Notatkę</h2>
        <form id="dodajNotatkeForm">
            <div class="form-group">
                <textarea class="form-control" id="trescNotatki" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Dodaj Notatkę</button>
        </form>

        <h2>Dodaj Nowe Zadanie</h2>
        <form id="dodajZadanieForm">
            <div class="form-group">
                <input type="text" class="form-control" id="opisZadania" placeholder="Opis zadania">
            </div>
            <button type="submit" class="btn btn-primary">Dodaj Zadanie</button>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="js/skrypt.js"></script>


    <!-- </div> -->

</body>

</html>
