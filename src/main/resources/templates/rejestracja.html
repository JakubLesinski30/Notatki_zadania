<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rejestracja</title>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-body">

    <nav class="navbar navbar-expand-md navbar-dark bg-info fixed-top">
        <a class="navbar-brand" href="/">Strona główna</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/login">Logowanie</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/rejestracja">Rejestracja</a>
              </li>     
            </ul>  
          </div>
    </nav>

    <div class="container">
<div class="login-container">
<h1>Zarejestruj się</h1>
<form th:action="@{/rejestracja}" th:object="${uzytkownik}" method="post">
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label"><b>Email:</b></label>
    <div class="col-sm-10">
      <input type="email" th:field="*{email}" class="form-control" placeholder="Wprowadź email" 
      pattern=".{4,}@.*" title="Proszę podać adres email" required>
      <p th:text="${komunikat_email}" style="color:red;"></p>
      <p th:text="${istnieje_mail}"></p>
    </div>
  </div>
  <div class="form-group row">
   <label for="username" class="col-sm-2 col-form-label"><b>Nazwa użytkownika:</b></label> 
   <div class="col-sm-10">
    <input type="text" th:field="*{nazwaUzytkownika}" class="form-control" placeholder="Wprowadź nazwę użytkownika" minlength="4" required>
    <p th:text="${komunikat_username}" style="color:red;"></p>
  </div>
</div>
<div class="form-group row">
   <label for="haslo" class="col-sm-2 col-form-label"><b>Hasło:</b></label> 
   <div class="col-sm-10">
   <input type="password" th:field="*{haslo}" class="form-control" placeholder="Wprowadź hasło" required/><br/>
   <p th:text="${komunikat_haslo}" style="color:red;"></p>
  </div>
</div>
    <input type="submit" class="btn btn-primary btn-block" value="Zarejestruj"/>
</form>
</div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
